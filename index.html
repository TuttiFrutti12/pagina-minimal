<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La mia pagina minimal</title>

  <!-- Font Anton da Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #e6e6dd; /* beige */
      color: #000000; /* nero */
      font-family: 'Anton', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.5rem;
    }
  </style>
</head>

<body>
